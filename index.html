<head>

    <style>
        @font-face {
            font-family: 'lilian';
            src: url('src/webfont.ttf') format('truetype');
        }
        body {

            font-family: 'lilian', sans-serif;

        marquee {

    <script>
    let audio = new Audio("https://origino.dev/src/sitesong.mp3?raw=true");

    playButton.addEventListener('click', function() {

</script>
