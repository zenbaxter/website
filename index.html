        .main-content {
            background-color: #000000;

<body>
  <!-- GOTCHA! -->
    <marquee>Welcome to ORIGINO!</marquee>
    <div class="main-content">
        <h1 style="font-size:72px">OriginO</h1>
        <p>Good morning! We are a video-game development company focused on delivering the best experiences!</p>

       
        <hr>
<br>

<br>
 <button id="playButton" style="float: left;"> play moosic</button>
        
<br>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let audio = new Audio("https://origino.dev/src/sitesong.mp3?raw=true");
            audio.loop = true;

            let playButton = document.getElementById('playButton');
            let playing = false;

            playButton.addEventListener('click', function() {
                if (!playing) {
                    playing = true;
                    playButton.value = "mute moosic";
                    audio.play();
                } else {
                    playing = false;
                    playButton.value = "play moosic";
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
        });
    </script>
</body>
