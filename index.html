<!DOCTYPE html>
<html>
<head>
    <title>ORIGINO!</title>
    <link rel="shortcut icon" href="src/favicon.ico">
    <style>
        @font-face {
            font-family: 'lilian';
            src: url('src/webfont.ttf') format('truetype');
        }
        body {
            background-color: #ffffff;
            color: white;
            font-family: 'lilian', sans-serif;
            text-align: center;
            background-image: url('src/cubes.gif');
overflow: hidden
        }
        marquee {
            font-size: 24px;
            font-weight: bold;
            color: #00B691;
            font-family: 'lilian', sans-serif; 
            background-image: url('src/stars.gif');
        }
        .main-content {
            background-color: #000000;
            border: 3px solid white;
            padding: 20px;
            
            margin: auto;
            width: 60%;
            font-family: 'lilian', sans-serif;
            background: linear-gradient(to bottom, #000000, #004C56);
        }
        a {
            color: lime;
            font-family: 'lilian', sans-serif; 
        }
        img {
            border: 2px solid white;
        }
        footer {
            font-family: 'Comic Sans', cursive; 
        }
#playButton { 
font-family: 'Comic Sans MS', cursive; 
background-color: #000000;
color: white;
}

.container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#img {
  height: 8rem;
  width: 8rem;
  border: 0px;
  transition: all 1s linear;
  transform-style: preserve-3d;
  position: absolute; /* Use absolute for exact control */
  right: 0; /* Start from the right edge of the viewport */
  top: 60%; /* Adjust the vertical positioning to match the button if necessary */
}
#logo {
    height: 8rem;
    width: 32rem;
    border: 0px;
}
@keyframes move {
  from {
    left:100%;
  top: 60%;
  }
  to {  
    left:30%;
top: 60%;
  }
}
@keyframes moveback {
  from {

  top: 60%;
  }
  to {  
    left:100%;
top: 60%;
  }
}

@keyframes move-to-button {
    from {
        left: 100%; /* Start from the far right */
        top: 60%;
    }
    to {
        /* left and top will be dynamically set in JavaScript */
        
    }
}

.animate-img {
  animation: move 5000ms linear forwards; 
}
.animate-img2 {
  animation: moveback 1000ms linear forwards; 
}
    </style>
</head>
<body>
    <marquee>Welcome to ORIGINO!</marquee>
    <div class="main-content">
        <img id="logo" src="src/logo4.png">
  
    <p>Good morning! We are a video-game development company focused on delivering the best experiences!</p>
    <hr>
    <div class="container">
        <button id="playButton">play music c:</button>
        <span id="timeDisplay" style="color: white;">0 minutes and 0 seconds</span>
        <img id="img" src="https://media.tenor.com/Qa8OjyKRr3MAAAAi/hood-irony-hood.gif">
    </div>
    <br>
</div>


    <script>
function wait(ms){
   var start = new Date().getTime();
   var end = start;
   while(end < start + ms) {
     end = new Date().getTime();
  }
}

document.addEventListener('DOMContentLoaded', function () {
    let audio = new Audio("https://origino.dev/src/sitesong.mp3?raw=true");
    let img = document.getElementById('img');
    let playButton = document.getElementById('playButton');
    let timeDisplay = document.getElementById('timeDisplay');
    let playing = false;
setTimeout(() => {
                img.style.left = '100%'; // Clear any previous left settings
               
                img.style.animationName = 'move-to-button';
                img.style.right = 'auto';
                img.style.left = imgLeft + 'px'; // Dynamically set the ending position
                img.classList.add('animate-img');
            }, 10);


    playButton.addEventListener('click', function() {
        if (!playing) {
            playButton.disabled = true;

            // Get the button's position
            let buttonRect = playButton.getBoundingClientRect();
            let buttonPositionX = buttonRect.left + window.scrollX; 
let buttonPositionY = buttonRect.top + window.scrollY; 
            // Calculate the required left position for the image to match the button
            let imgLeft = buttonPositionX ;
let imgTop = buttonPositionY ;

            // Set dynamic positions for the animation
            img.style.animationName = 'none'; // Reset animation
            setTimeout(() => {
                img.style.left = 'auto'; // Clear any previous left settings
    
                img.style.animationName = 'move-to-button';
               
                img.style.left = imgLeft + 'px'; // Dynamically set the ending position'
               img.style.top = imgTop + 'px'; // Dynamically set the ending position'
               
                img.classList.add('animate-img');
            }, 10);

            setTimeout(function () {
                playButton.disabled = false;
                playButton.textContent = "SHUT UP SHUT UUUP";
                audio.play();
                playing = true;
img.classList.remove('animate-img'); // Reset animations
            setTimeout(() => {
         
                img.style.animationName = 'moveback';

                img.classList.add('animate-img2');
            }, 10);
            }, 5000); // Re-enable the button after 5 seconds
        } else {
            playing = false;
            playButton.textContent = "play music c:";
            audio.pause();
            
        }
    });

    audio.addEventListener('timeupdate', function() {
        let minutes = Math.floor(audio.currentTime / 60);
        let seconds = Math.floor(audio.currentTime % 60);
        timeDisplay.textContent = minutes + ' minutes and ' + seconds + ' seconds';
    });
});


    </script>
</body>
</html>
