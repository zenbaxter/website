<!DOCTYPE html>
<html>
<head>
    <title>ORIGINO</title>
    <style>
        @font-face {
            font-family: 'lilian';
            src: url('src/webfont.ttf') format('truetype');
        }
        body {
            background-color: #ffffff;
            color: white;
            font-family: 'lilian', sans-serif;
            text-align: center;
            background-image: url('src/cubes.gif');
        }
        marquee {
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            font-family: 'lilian', sans-serif; 
        }
        .main-content {
            background-color: #007fff;
            border: 3px dashed white;
            padding: 20px;
            margin: auto;
            width: 80%;
            font-family: 'lilian', sans-serif;
        }
        a {
            color: lime;
            font-family: 'lilian', sans-serif; 
        }
        img {
            border: 2px solid white;
        }
        footer {
            font-family: 'lilian', sans-serif; 
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floatingImg = document.getElementById('floatingImg');
            document.addEventListener('mousemove', function(event) {
                let mouseX = event.clientX;
                let mouseY = event.clientY;
                floatingImg.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
            });
        });
    </script>
</head>
<body>
    <marquee>Welcome to ORIGINO!</marquee>
    <div class="main-content">
        <h1>ORIGINO!</h1>
        <p>Good morning! We are a video-game development company focused on delivering the best experiences!</p>
        <img src="https://preview.redd.it/deq2jb3zi8881.gif?width=436&auto=webp&s=fcfa34ee2ba3903179b1c86fdd2c8bdcf5d64a74" alt="Cool 90s GIF">
         <img src="src/blackcat.gif" alt="gato" id="floatingImg">
        <hr>
    </div>
    <footer>
        <p>Copyright Â© 1992</p>
    </footer>
</body>
</html>
